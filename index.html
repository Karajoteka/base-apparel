<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./desktop.css" media="(min-width: 1250px)">
  <title>Base Apparel</title>
</head>
<body>

  <img src="https://i.postimg.cc/YqXVCLJy/hero-desktop.jpg" alt="Girl" class="desktop-image">

  <main>

    <header>
      <img class="logo" src="./img/logo.svg" alt="Base Apparel">
    </header>

    <div class="main-image">
      <img src="https://i.postimg.cc/QtXwMgxw/hero-mobile.jpg" alt="Girl" class="mobile-image">
    </div>

    <section class="info">
      <h1>WE'RE <span>COMING SOON</span></h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
    </section>

    <div class="box-input">
      <input type="text" placeholder="Email Address">
      <img class="error-icon inactive" src="./img/icon-error.svg" alt="Error">
      <button>
        <img src="./img/icon-arrow.svg" alt="Arrow">
      </button>
      <p class="error-message inactive">Please provide a valid email</p>
    </div>

  </main>
  
  <script src="./main.js"></script>
</body>
</html>
